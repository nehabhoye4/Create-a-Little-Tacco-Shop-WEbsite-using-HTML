    <section>
    <h2>Our Contact form</h2>

    <form action="https://httpbin.org/get" method="get">
        <fieldset>
            <legend>Send us Message</legend>
            <p>
                <label for="name">Name:</label>
                <input type="text" name="Name" id="Name" placeholder="your name" required autofocus>
            </p>

            <p>
                <label for="email">E-mail:</label>
                <input type="text" name="email" id="email" placeholder="your email" required autofocus>
            </p>

            <p>
                <label for="message">Your Message:</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="type your message"></textarea>
            </p>
        </fieldset>

        <button type="submit">Send</button>
        <button type="reset">Reset</button>
    </form>
